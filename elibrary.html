<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library - GTR Dashboard</title>
    <link rel="icon" href="faviGTR.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* === GENERAL STYLES === */
        :root {
            --accent-color: #ED5E21;
            --primary-text-color: #2c3e50;
            --secondary-text-color: #5a5a5a;
            --card-background: #ffffff;
            --background-light: #f5f5f7;
            --border-color: #e0e0e0;
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: var(--background-light);
            color: var(--secondary-text-color);
            line-height: 1.6;
            background-image: url('pictures/backgroundAA.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1,h2,h3,h4 { font-family: 'Montserrat', sans-serif; color: var(--primary-text-color); }

        /* === HEADER & NAVIGATION === */
        .new-header { background-color: var(--card-background); border-bottom: 1px solid var(--border-color); padding: 0 24px; position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; height: 64px; max-width: 1200px; margin: 0 auto; }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .header-logo img { height: 35px; display: block; }
        .main-navigation { display: flex; gap: 10px; }
        .main-navigation a { color: var(--primary-text-color); text-decoration: none; font-weight: 600; padding: 10px 15px; border-radius: 8px; font-size: 15px; display: flex; align-items: center; gap: 5px; }
        .main-navigation a:hover { background-color: #f0f0f0; }
        .dropdown { position: relative; }
        .dropdown-toggle i { font-size: 0.7em; transition: transform 0.3s; }
        .dropdown.active .dropdown-toggle i { transform: rotate(180deg); }
        .dropdown-menu { display: none; position: absolute; background-color: white; min-width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 8px; padding: 5px 0; z-index: 100; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all 0.3s ease; }
        .dropdown.active .dropdown-menu { display: block; opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-menu a { color: var(--primary-text-color); padding: 10px 20px; text-decoration: none; display: block; font-size: 14px; }
        .dropdown-menu a:hover { background-color: #f0f0f0; }
        .hamburger-btn { display: none; }
        .mobile-nav { display: none; }

        /* === E-LIBRARY PREMIUM STYLES === */
        .content-container {
            max-width: 850px;
            margin: 48px auto; /* Jarak atas/bawah dan auto untuk center */
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 40px 50px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-soft);
        }
        .content-header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 25px;
            margin-bottom: 35px;
        }
        .content-header h2 { font-size: 2.2em; margin: 0; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .content-header i { color: var(--accent-color); }
        .content-header p { margin: 10px 0 0 0; font-size: 1.1em; max-width: 600px; margin-left: auto; margin-right: auto; }

        .content-post {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 25px;
            margin-bottom: 25px;
        }
        .content-post:last-child { border-bottom: none; margin-bottom: 0; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        .post-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .post-author { flex-grow: 1; }
        .post-author strong { color: var(--primary-text-color); }
        .post-author span { font-size: 0.85em; display: block; color: var(--secondary-text-color); }
        .post-body { padding-left: 52px; } /* Selarikan dengan avatar + gap */
        .post-body h3 { margin: 0 0 10px 0; font-size: 1.2em; }
        .post-body p { margin: 0 0 15px 0; line-height: 1.7; }
        .btn-download-doc {
            display: inline-block;
            padding: 8px 18px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .btn-download-doc:hover { background-color: #c94f19; }

        /* === FOOTER === */
        .main-footer { text-align: center; padding: 20px; background-color: #222; color: #fff; margin-top: 40px; }

        /* === RESPONSIVE & HAMBURGER MENU === */
        @media (max-width: 992px) {
            .content-container { margin: 30px auto; padding: 30px 25px; }
            .main-navigation { display: none; }
            .hamburger-btn { display: block; background: none; border: none; cursor: pointer; z-index: 1001; }
            .hamburger-btn .line { display: block; width: 22px; height: 2px; background-color: var(--primary-text-color); margin: 5px 0; transition: all 0.3s ease-in-out; }
            .hamburger-btn.active .line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
            .hamburger-btn.active .line:nth-child(2) { opacity: 0; }
            .hamburger-btn.active .line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
            .mobile-nav { display: flex; flex-direction: column; background-color: white; position: absolute; top: 64px; right: 0; width: 280px; box-shadow: -5px 5px 15px rgba(0,0,0,0.1); max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; border-radius: 0 0 0 10px; }
            .mobile-nav.active { max-height: 500px; }
            .mobile-nav a, .mobile-nav .dropdown-toggle { padding: 15px 24px; text-decoration: none; color: var(--primary-text-color); border-top: 1px solid var(--border-color); font-weight: 600; }
            .mobile-nav .dropdown-menu { position: static; box-shadow: none; border-radius: 0; background-color: #f5f5f7; }
        }
    </style>
</head>
<body>

    <header class="new-header">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="header-logo"><img src="logoGTR.png" alt="GTR Logo"></a>
                <nav class="main-navigation">
                    <a href="index.html">Main Page</a>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle">Memo <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-menu">
                            <a href="elibrary.html">E-Library</a>
                            <a href="formticket.html">Ticket Repairing</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="nav-right">
                <button id="hamburger-btn" class="hamburger-btn" aria-label="Toggle Menu">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </button>
            </div>
        </div>
        <nav id="mobile-menu" class="mobile-nav">
             <a href="index.html">Main Page</a>
             <div class="dropdown">
                <a href="#" class="dropdown-toggle">Memo <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="elibrary.html">E-Library</a>
                    <a href="formticket.html">Ticket Repairing</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="content-container">
        <div class="content-header">
            <h2><i class="fas fa-book-open"></i> E-Library</h2>
            <p>Welcome, Allstars! We are thrilled to launch our new digital home.</p>
        </div>
        
        <div id="posts-container">
            <p>Loading documents...</p>
        </div>
    </main>

    <script src="script2.js"></script>
</body>
</html>
